<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var list=['welcome','to','Amravati']
        var i=0
        
        function f1 ( ){
            i++;
            if(i==3){
                i=0
            }
            document.getElementById("demo").innerHTML=list[i]

        }
        setInterval(f1,2000)
        
    </script>

    <title>Document</title>
</head>
<body>
    <h1 id="demo"> welcome </h1>
    <center></center>
    
</body>
</html>
