<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function myf(x){
            var msg="";
            if(x.value.length<4){
                msg='poor';
                document.getElementById("demo1").style.color='red'
            }else{
                msg='good';
                document.getElementById("demo1").style.color='green'
            }
            document.getElementById("demo1").innerHTML=msg;
        }
    </script>
</head>
<body>
<h2> create password? </h2><br><br>
<input type="password" name="" id="demo" onkeyup="myf(this)"><br><br>
<p> strength= <span id="demo1"></span></p>   
    
</body>
</html>
